apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-crawler
  labels:
    app: weather-crawler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-crawler
  template:
    metadata:
      labels:
        app: weather-crawler
    spec:
      containers:
      - name: crawler
        image: antoniolauro/weather:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
